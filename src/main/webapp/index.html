<!DOCTYPE HTML>
<html lang="en" ng-app="cacheApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Examples of caching in AngularJS">

    <title>Angular Cache</title>

    <link rel="stylesheet" href="/angular-cache/webjars/angular-material/0.11.0/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel='stylesheet' href='/angular-cache/webjars/font-awesome/4.3.0-3/css/font-awesome.css'>
    <link rel='stylesheet' href='css/app.css'>

    <script src="/angular-cache/webjars/angularjs/1.4.3/angular.js"></script>
    <script src="/angular-cache/webjars/angularjs/1.4.3/angular-resource.js"></script>
    <script src="/angular-cache/webjars/angularjs/1.4.3/angular-animate.js"></script>
    <script src="/angular-cache/webjars/angularjs/1.4.3/angular-aria.js"></script>
    <script src="/angular-cache/webjars/angular-material/0.11.0/angular-material.js"></script>
    <script src="/angular-cache/webjars/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/caches.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/interceptors.js"></script>
    <script src="js/services.js"></script>
</head>
<body>
    <md-content layout="column" layout-fill>
        <md-toolbar class="md-menu-toolbar md-primary">
            <md-toolbar class="md-primary md-hue-2 toolbar">
                <h3 class="toolbarText">Cache Types</h3>
            </md-toolbar>
            <div layout="row">
                <div>
                    <md-menu-bar>
                        <md-button ui-sref="nocache">None</md-button>
                        <md-button ui-sref="cache">Default</md-button>
                        <md-button ui-sref="lru">LRU</md-button>
                        <md-button ui-sref="ttl">TTL</md-button>
                        <md-button ui-sref="sessionstorage">Session Storage</md-button>
                        <md-button ui-sref="localstorage">Local Storage</md-button>
                    <md-menu-bar>
                </div>
            </div>
        </md-toolbar>
        <md-divider layout-padding></md-divider>
        <div ui-view></div>

        <div ng-view flex></div>
    </md-content>
</body>
</html>
