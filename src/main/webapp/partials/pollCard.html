<md-card>
    <md-toolbar class="md-primary md-hue-2">
        <h4 class="toolbarText">Service #{{number}}</h4>
        
        <div class="load-bar">
            <div class="bar" ng-class="{'quick-bar':quick,'slow-bar':!quick}"></div>
        </div>
    </md-toolbar>

    <md-card-content>
        <p>Polling using {{type}}.</p>
        <p>{{data}}</p>
        <p>Polls: {{count}}</p>
    </md-card-content>
</md-card>
